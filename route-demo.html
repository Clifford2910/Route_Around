<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Route Around SnaptoRoad Demo</title>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0px;
      padding: 0px
    }

    #panel {
      position: absolute;
      top: 5px;
      left: 50%;
      margin-left: -180px;
      z-index: 5;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #999;
    }

    #bar {
      width: 240px;
      background-color: rgba(255, 255, 255, 0.75);
      margin: 8px;
      padding: 4px;
      border-radius: 4px;
    }

    #autoc {
      width: 100%;
      box-sizing: border-box;
    }
  </style>

  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDro0XKEZYd8mj42cXWVukmO0WKJstaAYs&libraries=places,drawing"></script>
  <script>

    var apiKey = 'AIzaSyDro0XKEZYd8mj42cXWVukmO0WKJstaAYs';

    var map;
    var drawingManager;
    var placeIdArray = [];
    var polylines = [];
    var snappedCoordinates = [];

    function initialize() {
      var mapOptions = {
        zoom: 17,
        center: {lat: 51.5173436, lng: -0.0754695}
      };
      map = new google.maps.Map(document.getElementById('map'), mapOptions);

      // Enables the polyline drawing control. Click on the map to start drawing a
      // polyline. Each click will add a new vertice. Double-click to stop drawing.
      drawingManager = new google.maps.drawing.DrawingManager({
        drawingMode: google.maps.drawing.OverlayType.POLYLINE,
        drawingControl: true,
        drawingControlOptions: {
          position: google.maps.ControlPosition.TOP_CENTER,
          drawingModes: [
          google.maps.drawing.OverlayType.POLYLINE
          ]
        },
        polylineOptions: {
          strokeColor: '#696969',
          strokeWeight: 2
        }
      });
      drawingManager.setMap(map);

      // Snap-to-road when the polyline is completed.
      drawingManager.addListener('polylinecomplete', function(poly) {
        var path = poly.getPath();
        polylines.push(poly);
        placeIdArray = [];
        runSnapToRoad(path);
      });

    }

    // Snap a user-created polyline to roads and draw the snapped path
    function runSnapToRoad(path) {
      var pathValues = [];
      for (var i = 0; i < path.getLength(); i++) {
        pathValues.push(path.getAt(i).toUrlValue());
      }

      $.get('https://roads.googleapis.com/v1/snapToRoads', {
        interpolate: false,
        key: apiKey,
        path: pathValues.join('|')
      }, function(data) {
        processSnapToRoadResponse(data);
        drawSnappedPolyline();
        // getAndDrawSpeedLimits();
      });
    }

    // Store snapped polyline returned by the snap-to-road service.
    function processSnapToRoadResponse(data) {
      snappedCoordinates = [];
      placeIdArray = [];
      for (var i = 0; i < data.snappedPoints.length; i++) {
        var latlng = new google.maps.LatLng(
        data.snappedPoints[i].location.latitude,
        data.snappedPoints[i].location.longitude);
        snappedCoordinates.push(latlng);
        placeIdArray.push(data.snappedPoints[i].placeId);
      }
      console.log(`snapped values: ${data.snappedPoints}`);
    }

    // Draws the snapped polyline (after processing snap-to-road response).
    function drawSnappedPolyline() {
      var snappedPolyline = new google.maps.Polyline({
        path: snappedCoordinates,
        strokeColor: 'black',
        strokeWeight: 3
      });

      snappedPolyline.setMap(map);
      polylines.push(snappedPolyline);
    }

    $(window).on('load', initialize);
  </script>
</head>

<body>
  <div id="map"></div>
</body>
</html>
